<h1 class="text-dark">{{title}}</h1>
<h1 class="text-dark">Username: {{userSelected.username}}</h1>
<!-- <h1 class="text-dark"><span>{{userSelected.username}}</span></h1> -->
<h1 class="text-dark" *ngIf="userJobs.length > 0"># Jobs: {{userJobs.length}}</h1>
<h1 class="text-dark" *ngIf="userJobs.length > 0">Jobs:</h1>
<ul>
  <li *ngFor="let job of userJobs">
    <h5>{{job.title}}</h5>
  </li>
</ul>
<h1 class="text-dark" *ngIf="userJobs.length == 0"># Jobs: NO JOBS</h1>
<h1 class="text-dark" *ngIf="userSkills.length == 0"><span>NO SKILLS</span></h1>
<h1 class="text-dark" *ngIf="userSkills.length > 0"><span># Skills: {{userSkills[0].skill.name}}</span></h1>
<a [routerLink]="['/post']"><button>Post New Job</button></a>
