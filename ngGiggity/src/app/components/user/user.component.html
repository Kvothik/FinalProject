<h1 class="text-dark">{{title}}</h1>
<h1 class="text-dark">Username: {{userSelected.username}}</h1>
<!-- <h1 class="text-dark"><span>{{userSelected.username}}</span></h1> -->
<h1 class="text-dark" *ngIf="userJobs.length > 0"># Jobs: {{userJobs.length}}</h1>
<h1 class="text-dark" *ngIf="userJobs.length > 0">Active Jobs:</h1>
<ul>
  <li *ngFor="let job of userJobs | jobsActive">
    <h5>{{job.title}}</h5>
    <button class="btn btn-warning" (click)="setUpdateGig(job)">U p d a t e</button>
    <button class="btn btn-danger" (click)="remove(job)">D e l e t e</button>
  </li>
</ul>
<h1 class="text-dark" *ngIf="userJobs.length == 0"># Jobs: NO JOBS</h1>
<h1 class="text-dark" *ngIf="userSkills.length == 0"><span>NO SKILLS</span></h1>
<h1 class="text-dark" *ngIf="userSkills.length > 0"><span># Skills: {{userSkills[0].skill.name}}</span></h1>
<a [routerLink]="['/post']"><button>Post New Job</button></a>

<div *ngIf="updateGig">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form name="gigUpdate">
          <div class="form-group">
            <label for="title">T i t l e</label>
            <input name="title" type="text" class="form-control" id="title" [(ngModel)]="updateGig.title"
              [ngModelOptions]="{ standalone: true }" />
          </div>
          <div class="form-group">
            <label for="description">D e s c r i p t i o n</label>
            <input name="description" type="text" class="form-control" id="description"
              [(ngModel)]="updateGig.description" [ngModelOptions]="{ standalone: true }" />
          </div>
          <div class="form-group">
            <label for="price">P r i c e</label>
            <input name="price" type="number" class="form-control" id="price" [(ngModel)]="updateGig.price"
              [ngModelOptions]="{ standalone: true }" />
          </div>
          <div class="form-group">
            <label for="imageUrl">I m a g e</label>
            <input name="imageUrl" type="text" class="form-control" id="imageUrl" [(ngModel)]="updateGig.imageUrl"
              [ngModelOptions]="{ standalone: true }" />
          </div>
          <div class="form-group">
            <label for="skill">C a t e g o r y</label>
            <select name="skill" type="text" class="form-control" id="skill" >
              <option selected>{{updateGig.skill.name}}</option>
              <option *ngFor="let skill of skills">{{skill.name}}</option>
            </select>
            <div class="form-group">
              <label for="remote">R e m o t e
              <input name="remote" type="checkbox" class="form-control" id="inlineCheckbox1" [(ngModel)]="updateGig.remote"
                [ngModelOptions]="{ standalone: true }" /></label>
            </div>
            <div class="form-group">
              <label for="active">A c t i v e
              <input name="active" type="checkbox" class="form-control" id="inlineCheckbox2" [(ngModel)]="updateGig.active"
                [ngModelOptions]="{ standalone: true }" /> </label>
            </div>
            <button class="btn btn-warning" (click)="update(updateGig)">U p d a t e</button>
            <button class="btn btn-secondary" (click)="updateGig = null">C a n c e l</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
