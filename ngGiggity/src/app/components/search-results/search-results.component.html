<h1 class="text-dark"><span>{{title}}<h6>(select for more details)</h6>
</span></h1>
<div *ngIf="!selected">
<table class = "table table-striped table-hover table-danger border border-info">
  <thead class="thead thead-dark">
    <tr>
      <th>Job</th>
      <th>Skill</th>
      <th>Price</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
  <tr #data (click)="displaySelected(job)" class = "border border-info" *ngFor="let job of jobs">
    <td >{{job.title}}</td>
    <td>{{job.skill.name}}</td>
    <td>{{job.price}}</td>
    <td *ngIf="job.address != null"> {{job.address.state}}</td>
    <td *ngIf="job.address == null">Remote</td>
  </tr>
  </tbody>
  </table>
</div><br>

<div *ngIf="selected">
<table class = "table table-striped table-hover table-danger border border-info">
  <thead class="thead thead-dark">
    <tr>
      <th>Job</th>
      <th>Skill</th>
      <th>Price</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
  <tr class = "border border-info">
    <td >{{selected.title}}</td>
    <td>{{selected.skill.name}}</td>
    <td>{{selected.price}}</td>
    <td *ngIf="selected.address != null">{{selected.address.state}}</td>
  </tr>
  </tbody>
  </table>
  <button class="btn btn-danger" (click)="displaySelected(null)">BACK</button>
</div><br>
