<div class="jumbotron">
  <h1 class = "display-4 text-light">Work-For-Hire</h1>
  <div class="row ">
    <ng-container *ngFor="let skill of skills">
    <div class="col-sm-10 col-lg-6">
    <div class = "card h-100" style="width: 35em;">
      <div class="card-body">
      <h1 class="card-header bg-warning text-center text-primary">{{skill.name}}</h1>
      <h5 class="text-secondary">{{skill.description}}</h5>
    </div>
        <div class="card-footer">
        <button class="btn btn-info" [routerLink]="['/search', skill.name]">Find Gigs</button>
      </div>
  </div>
</div>
</ng-container>
</div>

</div>
