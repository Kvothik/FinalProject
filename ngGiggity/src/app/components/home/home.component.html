<div class="jumbotron">
  <h1 class = "display-4 text-light">Work-For-Hire</h1>
  <div class="row">
    <ng-container>
      <div class="col-sm-3"></div>
    <div class="col-sm-9 col-lg-6">

<div id="carouselGigs" class="carousel slide" data-ride="carousel" data-interval="2500">

    <div class="carousel-inner">
      <div class="carousel-item active">
              <div class = "card h-100" style="width: 35em;">
                  <div class="card-body">
                  <h1 class="card-header text-center text-white">Explore Gigs</h1>
                  <h5 class="text-secondary">Book your next gig today!!</h5>
                </div>
                    <div class="card-footer text-center">
                      <!-- <div *ngIf="skills">
                    <button class="btn btn-info" [routerLink]="['/search', skills[skills.length-1].name]">Find Gigs</button>
                  </div> -->
                  </div>
              </div>
      </div>
      <div class="carousel-item" *ngFor="let skill of skills">
          <div class = "card h-100" style="width: 35em;">
              <div class="card-body">
              <h1 class="card-header text-center text-white">{{skill.name}}</h1>
              <h5 class="text-secondary">{{skill.description}}</h5>
            </div>
                <div class="card-footer text-center">
                  <div>
                <button class="btn btn-info" [routerLink]="['/search', skill.name]">Find Gigs</button>
              </div>
              </div>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselGigs" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
        <span class="sr-only text-info">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselGigs" role="button" data-slide="next">
        <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>


</div>
</ng-container>
</div>
</div>
