<div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form #registerForm=ngForm>
            <div class="form-group">
              <strong>Personal:</strong><br>
              <label for="firstName">First Name:</label><br>
              <input type="text" class=“form-control” name="firstName" ngModel>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label><br>
              <input  type="text" class=“form-control” name="lastName" ngModel>
            </div>
            <div class="form-group">
              <label for="email">Email</label><br>
              <input class=“form-control” type="text" name="email" ngModel>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label><br>
              <input class=“form-control” type="text" name="phone" ngModel>
            </div>
            <hr>
            <strong>Address:</strong><br>
            <div class="form-group">
              <label for="street">Street</label><br>
              <input class=“form-control” type="text" name="street" ngModel>
            </div>
            <div class="form-group">
              <label for="city">City</label><br>
              <input class=“form-control” type="text" name="city" ngModel>
            </div>
            <div class="form-group">
              <label for="state">State</label><br>
              <input class=“form-control” type="text" name="state" ngModel>
            </div>
            <div class="form-group">
              <label for="zip">Zip</label><br>
              <input class=“form-control” type="text" name="zip" ngModel>
            </div>
            <hr>
            <strong>Login Info:</strong><br>
            <div class="form-group">
              <label for="username">Username</label><br>
              <input class=“form-control” type="text" name="username" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label><br>
              <input class=“form-control” type="password" name="password" ngModel>
            </div>
            <input class=“form-control” type="hidden" name="role" ngModel><br>
            <input class=“form-control” type="hidden" name="enabled" ngModel><br>
            <div class="form-group">
              <button class="btn btn-success" (click)="register(registerForm)">
                Register
              </button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
