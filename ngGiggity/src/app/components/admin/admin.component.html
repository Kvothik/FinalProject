<h2>ADMIN PAGE</h2>


<div>
  <div class="col-sm-1"></div>
  <table class="table table-striped table-hover table-striped">
    <thead class="bg-dark thead" style="color: black">
      <tr style="color: white;">
        <th>User Avatar</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Activate/Deactivate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="showHand">
        <td>
          <img [src]="user.avatarImage.imageUrl" class="img-thumbnail picture hidden-xs"
            style="width: 150px; height: 150px" />
          </td>
        <td>{{ user.username}}</td>
        <td>{{ user.firstName}}</td>
        <td>{{ user.lastName }}</td>
        <a *ngIf="!user.enabled">
          <td><button (click)=setActive(user)>Activate</button></td>
        </a>
        <a *ngIf="user.enabled">
          <td><button (click)=setInactive(user)>Deactivate</button></td>
        </a>
      </tr>
    </tbody>
  </table>
</div>
